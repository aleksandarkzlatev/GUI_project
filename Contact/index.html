<!DOCTYPE html>
<html lang="en">
    <head> <link href="/src/output.css" rel="stylesheet"></head>
    <section id="contact", class="contact">
        <h1>Contact us</h1>
        <form method="get">
            <label for="name">Name and Surname:</label>
            <input type="text", id="name", name="name", minlength="5", autocomplete="name", required><br>

            <label for="email">Email:</label>
            <input type="email", id="email", name="email", autocomplete="email",  required><br>

            <label for="phone">Phone:</label>
            <input type="tel", id="phone", name="phone", autocomplete="tel"><br>

            <label for="message">Your message:</label>
            <textarea id="message", name="message", required></textarea><br>

            <button type="submit">Send</button>
        </form>
    </section>
</html>
